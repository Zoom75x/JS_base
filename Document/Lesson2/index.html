<script>
    //Модификация DOM
    //Создание тега
    const createNode=(tagName="p")=>{
        let newDiv = document.createElement(tagName)
        newDiv.className="newDiv"
        newDiv.innerHTML="<b>Привет</b>"
        return newDiv
    }

    document.body.append(createNode("div")) //добавляем в конец ноды (элемента)
